{% extends 'layout.html' %}


{% block title %}
    {% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}
{% endblock title %}

{% block content %}

    <h2 class="text-4xl text-center text-white font-bold my-6">
        {% if form.instance.pk %}
        Edit Post
        {% else %}
        Create Post
        {% endif %}
    </h2>
    <div class="flex items-center justify-center mb-6">
        <form method="post" enctype="multipart/form-data" class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg space-y-5">
            {{ form.as_p }}
            {% csrf_token %}
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-200"
            >
                Post
            </button>
        </form>
        <a href="{% url 'tweet_list' %}" class="ml-4 bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</a>
    </div>


{% endblock content %}
