{% extends 'layout.html' %}

{% block title %}
Delete Post
{% endblock title %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">

    <div class="bg-white max-w-md w-full rounded-2xl shadow-xl p-8 text-center">

        <!-- Icon -->
        <div class="mx-auto flex items-center justify-center w-16 h-16 rounded-full bg-red-100 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-8 w-8 text-red-600"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0H7m3-3h4a1 1 0 011 1v1H9V5a1 1 0 011-1z" />
            </svg>
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-gray-800 mb-2">
            Delete Post
        </h2>

        <!-- Description -->
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete this post?
            <br>
            <span class="text-sm text-red-500 font-medium">
                This action cannot be undone.
            </span>
        </p>

        <!-- Buttons -->
        <div class="flex gap-4">
            <!-- Cancel -->
            <a href="{% url 'tweet_list' %}"
               class="w-full inline-flex justify-center items-center px-4 py-2 rounded-lg
                      bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
                Cancel
            </a>

            <!-- Confirm Delete -->
            <form method="post" action="{% url 'tweet_delete' tweet.id %}" class="w-full">
                {% csrf_token %}
                <button type="submit"
                        class="w-full px-4 py-2 rounded-lg bg-red-600 text-white font-semibold
                               hover:bg-red-700 transition">
                    Delete
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock content %}
