{% extends 'layout.html' %}


{% block title %}
    Tweets
{% endblock title %}
    

{% block content %}
<div class="py-8">
    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for tweet in tweets %}
            <li class="flex justify-center">
                <div class="max-w-md w-full bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">

                    <!-- Image -->
                    {% if tweet.photo %}
                        <img
                            src="{{ tweet.photo.url }}"
                            alt="{{ tweet.title }}"
                            class="w-full h-48 object-cover"
                        />
                    {% endif %}

                    <!-- Content -->
                    <div class="p-4">
                        <h2 class="text-lg font-semibold text-gray-900 mb-2">
                            {{ tweet.title }}
                        </h2>

                        <p class="text-gray-600 text-sm leading-relaxed">
                            {{ tweet.text }}
                        </p>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
